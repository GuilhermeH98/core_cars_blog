<div class="login-container">
    <div class="login-container-form">
        <form [formGroup]="loginForm" class="login-form text-center" (submit)="login()">
            <h1 class="h3 mb-4 font-weight-normal" id="login">Login</h1>
            <div class="form-group">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email address"
                    autofocus/>
                <input #userPasswordInput
                    formControlName="password"
                    type="password"
                    class="form-control mt-3"
                    placeholder="Password"/>
            </div>
            <bg-message [message]="message" [messageType]="messageType">

            </bg-message>
            <div>
                <button
                    [disabled]="loginForm.invalid"
                    type="submit"
                    class="btn mt-4 btn-primary btn-block">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
